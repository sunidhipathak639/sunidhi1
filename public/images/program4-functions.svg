<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#0369a1">Program 4: Functions</text>
  
  <rect x="50" y="60" width="300" height="180" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="10"/>
  <text x="200" y="85" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#1e40af">function add(a, b)</text>
  
  <rect x="80" y="100" width="80" height="40" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="5"/>
  <text x="120" y="115" text-anchor="middle" font-family="Arial" font-size="12" fill="#d97706">Input: a</text>
  <text x="120" y="130" text-anchor="middle" font-family="monospace" font-size="10" fill="#d97706">5</text>
  
  <rect x="240" y="100" width="80" height="40" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="5"/>
  <text x="280" y="115" text-anchor="middle" font-family="Arial" font-size="12" fill="#d97706">Input: b</text>
  <text x="280" y="130" text-anchor="middle" font-family="monospace" font-size="10" fill="#d97706">3</text>
  
  <rect x="150" y="160" width="100" height="40" fill="#dcfce7" stroke="#22c55e" stroke-width="1" rx="5"/>
  <text x="200" y="175" text-anchor="middle" font-family="Arial" font-size="12" fill="#166534">Process</text>
  <text x="200" y="190" text-anchor="middle" font-family="monospace" font-size="10" fill="#166534">return a + b</text>
  
  <rect x="150" y="210" width="100" height="30" fill="#fed7d7" stroke="#ef4444" stroke-width="1" rx="5"/>
  <text x="200" y="230" text-anchor="middle" font-family="Arial" font-size="12" fill="#dc2626">Output: 8</text>
  
  <!-- Arrows -->
  <path d="M160 120 L180 160" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M240 120 L220 160" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M200 200 L200 210" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>
