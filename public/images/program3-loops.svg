<svg width="400" height="350" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="350" fill="#fdf2f8" stroke="#ec4899" stroke-width="2"/>
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#be185d">Program 3: Loops & Iteration</text>
  
  <ellipse cx="200" cy="70" rx="60" ry="25" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>
  <text x="200" y="75" text-anchor="middle" font-family="Arial" font-size="12" fill="white">START</text>
  
  <rect x="150" y="110" width="100" height="40" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2" rx="5"/>
  <text x="200" y="135" text-anchor="middle" font-family="Arial" font-size="12" fill="white">i = 0</text>
  
  <path d="M120 180 L280 180 L280 220 L120 220 Z" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="200" y="205" text-anchor="middle" font-family="Arial" font-size="12" fill="white">i &lt; 10?</text>
  
  <rect x="150" y="250" width="100" height="40" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2" rx="5"/>
  <text x="200" y="270" text-anchor="middle" font-family="Arial" font-size="10" fill="white">print(i)</text>
  <text x="200" y="285" text-anchor="middle" font-family="Arial" font-size="10" fill="white">i++</text>
  
  <ellipse cx="350" cy="200" rx="40" ry="20" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <text x="350" y="205" text-anchor="middle" font-family="Arial" font-size="10" fill="white">END</text>
  
  <!-- Arrows -->
  <path d="M200 95 L200 110" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M200 150 L200 180" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M200 220 L200 250" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M280 200 L310 200" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M150 270 L50 270 L50 130 L150 130" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  
  <text x="290" y="195" font-family="Arial" font-size="10" fill="#dc2626">No</text>
  <text x="205" y="240" font-family="Arial" font-size="10" fill="#22c55e">Yes</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>
