<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
  <text x="200" y="50" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#0369a1">Program 1: Hello World</text>
  <rect x="50" y="80" width="300" height="40" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" rx="5"/>
  <text x="200" y="105" text-anchor="middle" font-family="monospace" font-size="14" fill="#1e40af">console.log("Hello, World!");</text>
  <circle cx="100" cy="180" r="30" fill="#10b981" opacity="0.7"/>
  <text x="100" y="185" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Input</text>
  <rect x="170" y="150" width="60" height="60" fill="#f59e0b" opacity="0.7" rx="5"/>
  <text x="200" y="185" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Process</text>
  <circle cx="300" cy="180" r="30" fill="#ef4444" opacity="0.7"/>
  <text x="300" y="185" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Output</text>
  <path d="M130 180 L170 180" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M230 180 L270 180" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>
