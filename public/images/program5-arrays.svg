<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#fefce8" stroke="#eab308" stroke-width="2"/>
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#a16207">Program 5: Arrays & Data Structures</text>
  
  <text x="200" y="60" text-anchor="middle" font-family="Arial" font-size="16" fill="#374151">Array: [10, 20, 30, 40, 50]</text>
  
  <rect x="50" y="80" width="60" height="40" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="80" y="95" text-anchor="middle" font-family="Arial" font-size="10" fill="#1e40af">Index: 0</text>
  <text x="80" y="110" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#1e40af">10</text>
  
  <rect x="120" y="80" width="60" height="40" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="150" y="95" text-anchor="middle" font-family="Arial" font-size="10" fill="#166534">Index: 1</text>
  <text x="150" y="110" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#166534">20</text>
  
  <rect x="190" y="80" width="60" height="40" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="220" y="95" text-anchor="middle" font-family="Arial" font-size="10" fill="#d97706">Index: 2</text>
  <text x="220" y="110" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#d97706">30</text>
  
  <rect x="260" y="80" width="60" height="40" fill="#fed7d7" stroke="#ef4444" stroke-width="2"/>
  <text x="290" y="95" text-anchor="middle" font-family="Arial" font-size="10" fill="#dc2626">Index: 3</text>
  <text x="290" y="110" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#dc2626">40</text>
  
  <rect x="330" y="80" width="60" height="40" fill="#ddd6fe" stroke="#8b5cf6" stroke-width="2"/>
  <text x="360" y="95" text-anchor="middle" font-family="Arial" font-size="10" fill="#6b21a8">Index: 4</text>
  <text x="360" y="110" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#6b21a8">50</text>
  
  <text x="200" y="160" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#374151">Array Operations</text>
  
  <rect x="50" y="180" width="100" height="30" fill="#f3e8ff" stroke="#a855f7" stroke-width="1" rx="5"/>
  <text x="100" y="200" text-anchor="middle" font-family="Arial" font-size="12" fill="#7c3aed">push(60)</text>
  
  <rect x="160" y="180" width="100" height="30" fill="#ecfdf5" stroke="#10b981" stroke-width="1" rx="5"/>
  <text x="210" y="200" text-anchor="middle" font-family="Arial" font-size="12" fill="#059669">pop()</text>
  
  <rect x="270" y="180" width="100" height="30" fill="#fef2f2" stroke="#f87171" stroke-width="1" rx="5"/>
  <text x="320" y="200" text-anchor="middle" font-family="Arial" font-size="12" fill="#dc2626">length: 5</text>
  
  <text x="200" y="240" text-anchor="middle" font-family="Arial" font-size="14" fill="#6b7280">Memory Layout: Contiguous blocks</text>
  <rect x="100" y="250" width="200" height="15" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1"/>
  <rect x="100" y="250" width="40" height="15" fill="#3b82f6"/>
  <rect x="140" y="250" width="40" height="15" fill="#22c55e"/>
  <rect x="180" y="250" width="40" height="15" fill="#f59e0b"/>
  <rect x="220" y="250" width="40" height="15" fill="#ef4444"/>
  <rect x="260" y="250" width="40" height="15" fill="#8b5cf6"/>
</svg>
